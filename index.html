<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meeting Feedback</title>
</head>

<body>
    <div class="container">

        <div id="card">

            <div class="exit">
                <i class="fa fa-xmark"></i>
            </div>
            <div class="card-container">

                <div class="main-title">
                    <h2>You left the meeting</h2>
                </div>

                <div class="rating-card">
                    <div class="question-title">
                        <p>How was the quality of the call?</p>
                    </div>
                    <div class="rating-star">
                        <span class="full-star"><i class="fa-solid fa-star"></i></span>
                        <span class="full-star"><i class="fa-solid fa-star"></i></span>
                        <span class="full-star"><i class="fa-solid fa-star"></i></span>
                        <span class="empty-star"><i class="fa-regular fa-star"></i></span>
                        <span class="empty-star"><i class="fa-regular fa-star"></i></span>
                    </div>
                    <div class="rating-opinion">
                        <p>Very bad</p>
                        <p>Excellent</p>
                    </div>
                </div>

                <div class="buttons-nav">
                    <div>
                        <a href="#" class="btn-split">Return Home</a>
                    </div>
                    <div>
                        <a href="#" class="btn">Join again</a>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>

</body>

</html>
